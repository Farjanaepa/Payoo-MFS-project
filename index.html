<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo mobile app</title>
    <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">

    <form action="" class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label class="font-semibold">Mobile Number</label>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>

         <div class="mt-5">
            <label class="font-semibold">4 Digit Pin</label>
            <input type="text" placeholder="Enter Your 4digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Login</button>
    </form>
    


</body>
</html>
