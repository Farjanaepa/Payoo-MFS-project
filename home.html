<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <!-- daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awsome  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto rounded-b-xl bg-white">
        
        <div class="min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-3">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span class="available-balance" id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>

            </div>

        </div>

        <div class="mt-8 p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3 ">
            <div class="text-center p-3 rounded-2xl  border-1 border-gray-300">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

            <div class="text-center p-3 rounded-2xl  border-1 border-gray-300">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

            <div class="text-center p-3 rounded-2xl  border-1 border-gray-300">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

            <div class="text-center p-3 rounded-2xl  border-1 border-gray-300">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

            <div class="text-center p-3 rounded-2xl  border-1 border-gray-300">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

            <div class="text-center p-3 rounded-2xl  border-1 border-gray-300">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>

        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">

        <!-- add money -->
         <div>
            <h1>Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select class="select input bg-[#f4f5f7] mt-3 rounded-3xl w-full" id="bank" >
                    <option disabled selected>Pick a bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bangla Bank</option>
                    <option>AB Bank</option>
                    </select>
                </div>
                <div>
                     <label class="font-semibold">Bank Account Number</label>
                     <br />
                    <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" id="bank-account" />
                </div>
                <div>
                     <label class="font-semibold">Amount to add</label>
                     <br />
                    <input type="text" placeholder="Add amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" id="add-amount" />
                </div>
                <div>
                     <label class="font-semibold">Pin Number</label>
                     <br />
                    <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" id="add-pin" />
                </div>
                 <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="add-money-btn">Add Money</button>
            </form>
         </div>
    </div>
    

    <script src="./home.js"></script>
</body>
</html>
